<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Add Book</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-2">
    
  </div>
  <div class="col-lg-8">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="book.title" name="in_title" placeholder="Title">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="book.pages" name="in_pages" placeholder="Pages">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="book.description" name="in_description" placeholder="Description">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control"[(ngModel)]="book.genre"  name="in_genre" placeholder="Genre">
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" [(ngModel)]="book.author" name="in_author" placeholder="Author">
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" [(ngModel)]="book.publisher" name="in_publisher" placeholder="Publisher">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="book.image_url" name="in_imageurl" placeholder="Image Link">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="book.buy_url" name="in_buyurl" placeholder="Buy From Link">
        </div>
        <a class="btn btn-primary"  href="/books" (click)="addBook();">Add Book</a><br><br>
        
      </form>
  </div>
</div>
